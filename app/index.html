<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Almax</title>
	<meta name="description" content="Almax">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<meta name="theme-color" content="#000">
	<link rel="stylesheet" href="fonts/fontawesome-free-5.9.0-web/css/all.min.css">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<!-- TOP-LINE -->
	<div class="top-line">
		<div class="top-line__container container">
			<div class="top-line__row row">
				<div class="top-line__col col-xl-2 col-lg-2 col-md-3 col-sm-3 d-flex">
					<a href="mailto:info@almax.group" target="_blank" class="top-line__link mail"><span
							class="far fa-envelope"></span>info@almax.group</a>
				</div>
				<div class="top-line__col col-xl-2 col-lg-2 col-md-3 col-sm-3 d-flex justify-content-center">
					<a href="#" class="top-line__link lang active">Ru</a>
					<a href="#" class="top-line__link lang">En</a>
					<a href="#" class="top-line__link lang">Pl</a>
				</div>
				<div class="top-line__col col-xl-6 col-lg-5 col-md-3 col-sm-3 d-flex justify-content-end align-items-center">
					<a href="tel:(044) 12-34-5678" target="_blank" class="top-line__link phone"><span
							class="fas fa-phone"></span>(044) 12-34-5678</a>
				</div>
				<div class="top-line__col col-xl-2 col-lg-3 col-md-3 col-sm-3 d-flex justify-content-lg-end">
					<a href="#" class="top-line__link social"><span class="fab fa-facebook-f"></span></a>
					<a href="#" class="top-line__link social"><span class="fab fa-twitter"></span></a>
					<a href="#" class="top-line__link social"><span class="fab fa-instagram"></span></a>
					<a href="#" class="top-line__link social"><span class="fab fa-youtube"></span></a>
				</div>
			</div>
		</div>
	</div>
	<!-- MENU-TOP -->
	<nav class="menu-top">
		<div class="menu-top__container container">
			<div class="menu-top__row row">
				<div class="menu-top__col col-sm-12">
					<div class="navbar navbar-expand-lg ">
						<a class="menu-top__logo navbar-brand" href="#"><img class="img-responsive" src="img/logo.png"
								alt="Almax"></a>
						<a href="#" class="menu-top__lang">Ru</a>
						<button class="navbar-toggler sandwich" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class='sw-topper'></span>
							<span class='sw-bottom'></span>
							<span class='sw-footer'></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="menu-top__list navbar-nav mr-auto ">
								<li><a href="#" class="menu-top__link active">Главная</a></li>
								<li><a href="#" class="menu-top__link">О компании</a></li>
								<li><a href="#" class="menu-top__link">Услуги</a></li>
								<li><a href="#" class="menu-top__link">Сотрудники</a></li>
								<li><a href="#" class="menu-top__link">Контакты</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- HEADER -->
	<header class="header">
		<div class="header__bg"></div>
			<div class="header__container container">
				<div class="header__row row">
					<div class="header__col col-12">
						<h1 class="header__title">ПЕРЕДОВЫЕ<br>ТЕХНОЛОГИИ</h1>
						<h2 class="header__subtitle">для обеспечения энергией</h2>
						<a class="header__btn" href="#">Подробнее</a>
					</div>
				</div>
			</div>
	</header>
	<script src="js/scripts.min.js"></script>
</body>

</html>
